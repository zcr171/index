<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 工业互联网</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@5.12.8/dist/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            /* 工厂实景背景 + 半透明蓝色遮罩，和主界面风格统一 */
            background: 
                linear-gradient(rgba(15, 23, 42, 0.85), rgba(14, 165, 233, 0.3)),
                url('../../images/factory.jpg') center/cover no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        .login-container {
            width: 420px;
            background: rgba(255, 255, 255, 0.96);
            padding: 45px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0, 37, 77, 0.35);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .login-title {
            text-align: center;
            margin-bottom: 35px;
            color: #0f172a;
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .login-form .form-group {
            margin-bottom: 22px;
        }
        .login-form label {
            display: block;
            margin-bottom: 8px;
            color: #334155;
            font-weight: 600;
            font-size: 14px;
        }
        .login-form input {
            width: 100%;
            padding: 13px 15px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }
        .login-form input:focus {
            outline: none;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.15);
            background: white;
        }
        .login-btn {
            width: 100%;
            padding: 13px;
            background: #0ea5e9;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            background: #0284c7;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(14, 165, 233, 0.3);
        }
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            background: #94a3b8;
            box-shadow: none;
            transform: none;
        }
        .login-footer {
            text-align: center;
            margin-top: 25px;
            color: #64748b;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">工业互联网登录</h2>
        <form class="login-form" id="login-form">
            <div class="form-group">
                <label for="login-username"><i class="fa fa-user mr-1"></i>用户名</label>
                <input type="text" id="login-username" placeholder="请输入用户名" value="webadmin">
            </div>
            <div class="form-group">
                <label for="login-password"><i class="fa fa-lock mr-1"></i>密码</label>
                <input type="password" id="login-password" placeholder="请输入密码" value="admin123">
            </div>
            <button type="button" id="login-btn" class="login-btn">
                <i class="fa fa-sign-in mr-1"></i> 登录
            </button>
        </form>
        <div class="login-footer">
            © 2026 工业互联网 | 版本 1.0.0
        </div>
    </div>
    <script src="../js/config.js"></script>
    <script src="../js/login.js"></script>
    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('登录页面加载完成');
            initLoginFunctionality();
        });
    </script>
</body>
</html>
